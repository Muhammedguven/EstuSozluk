<div class="card mb-3 ">
  <div class="card-body p-2 p-sm-3 ">
      <div class="media forum-item">
          <div class="media-body ">
            <div class=" align-self-center">
  <a *ngFor="let entry of entries"
  routerLink="/entryDetail/{{entry.id}}"
  class="list-group-item list-group-item-action flex-column align-items-start rounded-right rounded-left active ">
  <div class="d-flex w-100 justify-content-end">

    <small>{{entry.date}}</small>
  </div>
  <small class="text-warning">{{entry.category}}</small>

    <p class="mb-1">{{entry.title}}</p>
    <div class="d-flex w-100 justify-content-end">

    <small class="text-info justify-content-end">{{entry.userId}}</small>
    </div>

  </a>
</div>
</div>
</div>
</div>
</div>
